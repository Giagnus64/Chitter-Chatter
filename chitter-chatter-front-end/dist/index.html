<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Chitter-Chatter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="grid-container">
            <div class="user-container">
                <div class="user-card">
                    <p>Username</p>
                    <p>User Image</p>
                </div>
            </div>
            <div class="chat-box">
                <div class="user-login-form form-hidden display-modal">
                    <h2 class="form-header">Login</h2>
                    <form action="">
                            <label for="username">Username:</label>
                            <input type="text" name="username">
                        <input type="submit" value="Login">
                    </form>
                </div>
                <div class="user-edit-form form-hidden display-modal form-none">
                    <h2 class="form-header">Register</h2>
                    <form action="">
                        <div class="username-input-edit">
                            <label for="username">Username:</label>
                            <input type="text" name="username">
                        </div>
                        <div class="icon-url-input">
                            <label for="icon_url">Icon URL:</label>
                            <input type="text" name="icon_url">
                        </div>
                        <input type="submit" value="Register">
                    </form>
                </div>
            </div>
            <div class="animation-box">
                <p>animation-box</p>
            </div>
            <div class="chat-form">
                <form class="message-form" action="">
                    <span class="username-label">USER:</span>
                    <input class="message-input-js" type="text" name="message">
                    <input class="submit-message-js" type="submit" value="Send Message">
                </form> 
                <div class="user-edit-buttons">
                    <button>Edit</button><button>Delete</button>
                </div>
            </div>
        </div>
        
        
            
      
        <script src="main.js"defer></script>
    </body>
</html>
