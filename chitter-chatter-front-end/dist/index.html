<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Chitter-Chatter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="grid-container">
            <div class="user-container-css" id="user-container-js">
            </div>
            <div class="chat-box">
                <div class="chatting-with" id="chatting-with-js"></div>
                <div class="chat-messages-css" id= "chat-messages-js">     
                </div>
                <div class="user-login-form-div-css form-hidden">
                    <h2 class="form-header">Login</h2>
                    <form class="login-form-js">
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="login-username-input">
                        <input type="submit" value="Login">
                        <br>
                    </form>
                    <h3>OR</h3>
                    <form class="register-form">
                        <label for="new-username">Username:</label>
                        <input type="text" name="new-username" id="register-username-input">
                        <label for="icon_url">Icon URL:</label>
                        <input type="text" name="icon_url" id="register-icon-input">
                        <input type="submit" value="Register" id="register-submit-button">
                    </form>
                </div>
                <div class="user-edit-form-div-css form-hidden form-none">
                    <h2 class="form-header">Register</h2>
                    <form class="edit-form-js">
                        <div class="username-input-edit">
                            <label for="username">Username:</label>
                            <input type="text" name="username">
                        </div>
                        <div class="icon-url-input">
                            <label for="icon_url">Icon URL:</label>
                            <input type="text" name="icon_url">
                        </div>
                        <input type="submit" value="Register">
                    </form>
                </div>
            </div>
            <div class="animation-box">
                <p>animation-box</p>
            </div>
            <div class="chat-form">
                <div class="form-left">
                    <form class="message-form" id="message-form-js" action="">
                        <img class="user-image-css" id="current-user-image"
                            src="https://www.writeups.org/wp-content/uploads/Harry-Potter-Philosopher-Stone-era.jpg" alt="">
                        <span class="username-message-form">USER:</span>
                        <input class="message-input-css" id="message-input-js" type="text" name="message">
                        <input class="submit-message-css" type="submit" value="Send Message">
                        
                    </form> 
                </div>
                <div class="user-edit-buttons">
                    <button>Edit</button><button>Delete</button>
                </div>
            </div>
        </div>

        <script src="main.js"defer></script>
    </body>
</html>
