<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Chitter-Chatter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="grid-container">
            <div class="user-container">
                <div class="user-card">
                    <p>Username</p>
                    <p>User Image</p>
                </div>
            </div>
            <div class="chat-box">
                <p>chat-box goes here</p>
            </div>
            <div class="animation-box">
                <p>animation-box</p>
            </div>
            <div class="chat-form">
                <form class="message-form" action="">
                    <span class="username-label">USER:</span>
                    <input class="message-input-js" type="text" name="message">
                    <input class="submit-message-js" type="submit" value="Send Message">
                </form> 
                <div class="user-edit-buttons">
                    <button>Edit</button><button>Delete</button>
                </div>
            </div>
        </div>
        
        <div class="user-login-form">
            <form action="">
                <label for="username">Username:</label>
                <input type="text" name="username">
                <label for="icon_url">Icon URL:</label>
                <input type="text" name="icon_url">
                <input type="submit" value="Login">
                </form>
        </div>
            <div class="user-edit-form">
                <form action="">
                    <label for="username">Username:</label>
                    <input type="text" name="username">
                    <label for="icon_url">Icon URL:</label>
                    <input type="text" name="icon_url">
                    <input type="submit" value="Register">
                    </form>
            </div>
      
        <script src="main.js"defer></script>
    </body>
</html>
